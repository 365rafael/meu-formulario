<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para PDF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="logos">
            <img src="/img/LogoJuntter.png" alt="Logo Juntter">
            <img src="/img/LogoPagozPaz.png" alt="Logo PagozPay">
        </div>

        <h1>Formulário de Cadastro</h1>

        <form id="formulario">
            <fieldset>
                <legend>Dados do Titular Responsável</legend>
                <label>Nome completo: <input type="text" id="nome" required></label>
                <label>Email: <input type="email" id="email" required></label>
                <label>Telefone: <input type="tel" id="telefone" required></label>
                <label>CPF: <input type="text" id="cpf" required></label>
                <label>Data de nascimento: <input type="date" id="dataNascimento" required></label>
                <label>Nome da Mãe: <input type="text" id="nomeMae" required></label>
            </fieldset>

            <fieldset>
                <legend>Dados do Negócio</legend>
                <label>Nome fantasia: <input type="text" id="nomeFantasia" required></label>
                <label>Segmento: <input type="text" id="segmento" required></label>
                <label>CNPJ (se houver): <input type="text" id="cnpj"></label>
                <label>Razão Social (se houver): <input type="text" id="razaoSocial"></label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label>CEP: <input type="text" id="cep" required></label>
                <label>Rua: <input type="text" id="rua" required></label>
                <label>Número: <input type="text" id="numero" required></label>
                <label>Complemento: <input type="text" id="complemento"></label>
                <label>Bairro: <input type="text" id="bairro" required></label>
                <label>Cidade: <input type="text" id="cidade" required></label>
                <label>Estado: <input type="text" id="estado" required></label>
            </fieldset>

            <div class="botoes">
                <button type="button" onclick="gerarPDF()">Gerar PDF</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="mensagem" class="mensagem" style="display: none;">
            <p>✅ Obrigado! Seu PDF foi gerado com sucesso. Você pode enviá-lo agora pelo WhatsApp.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
